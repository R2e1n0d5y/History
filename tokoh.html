const gallery = document.getElementById("gallery");

/* ============== MODAL HANDLER ============== */
const modal=document.getElementById("modal");
const closeBtn=document.getElementById("closeBtn");
function openModal(tokoh){
  document.getElementById("modal-name").innerText=tokoh.nama;
  document.getElementById("modal-singkat").innerText=tokoh.singkat;
  const bio=document.getElementById("modal-bio");
  bio.innerHTML="";
  tokoh.bio.forEach(b=>{let li=document.createElement("li"); li.innerText=b; bio.appendChild(li);});
  const fun=document.getElementById("modal-funfact");
  fun.innerHTML="";
  tokoh.funfact.forEach(f=>{let li=document.createElement("li"); li.innerText=f; fun.appendChild(li);});
  modal.classList.add("show");
}
closeBtn.onclick=()=>modal.classList.remove("show");
modal.onclick=(e)=>{if(e.target===modal) modal.classList.remove("show");}
